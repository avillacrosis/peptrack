<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="''">
      <img src="../../assets/images/rcglogo-v2.png" class="header-image" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li *ngFor="let headerItem of headerItems" class="navItem" [ngClass]="{ 'active': headerItem.isActive }">
          <a class="nav-link" [routerLink]="headerItem.url">{{ headerItem.text }}</a>
        </li>
      </ul>
    </div>
    <div class="logoutButton pull-right">
      <button (click)="onUserLogout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </button>
    </div>
  </nav>
</div>
