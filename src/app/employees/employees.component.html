<div class="container-fluid">
  <h2>Employees</h2>

  <div class="clearfix mb-3">
    <div class="float-sm-right">
        <a routerLink="/employees/create" class="btn btn-outline-success">Create Employee</a>
        <input type="button" class="btn btn-outline-secondary ml-2" value="Upload CSV">
    </div>
  </div>

  <form class="mb-3">
    <div class="row">
      <div class="col">
        <label for="towerFilter" class="form-label">Select Tower</label>
        <select name="tower" id="towerFilter" class="form-control form-control-sm">
          <option value="all">All</option>
          <option *ngFor="let item of towers" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="col">
        <label for="studioFilter" class="form-label">Select Studio</label>
        <select name="studio" id="studioFilter" class="form-control form-control-sm">
          <option value="all">All</option>
          <option *ngFor="let item of studios" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="col">
        <label for="roleFilter" class="form-label">Select Role</label>
        <select name="role" id="roleFilter" class="form-control form-control-sm">
          <option value="all">All</option>
          <option *ngFor="let item of roles" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
  </form>

  <table class="table table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Studio</th>
        <th>Employee</th>
        <th>Email</th>
        <th>Role</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td [innerHTML]="getStudio(item.studio.id)"></td>
        <td>{{ item.email }}</td>
        <td>{{ item.firstName }} {{ item.lastName }}</td>
        <td [innerHTML]="getRole(item.role.id)"></td>
        <td>
          <input type="button" class="btn btn-success btn-sm ml-2" value="View">
          <input type="button" class="btn btn-primary btn-sm ml-2" value="Edit">
          <input type="button" class="btn btn-danger btn-sm ml-2" value="Delete">
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">paging</td>
      </tr>
    </tfoot>
  </table>
</div>
