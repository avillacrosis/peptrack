<div class="container-fluid">
    <h4>Teams</h4>
    <div class="border border-secondary rounded">
        <table class="table table-hover table-striped table-sm mb-0">
            <thead class="thead-dark">
                <tr class="d-flex">
                    <th class="col-3">Name</th>
                    <th class="col-2">Project</th>
                    <th class="col-6">Members</th>
                    <th class="text-center col-1">
                        <a (click)="onAddTeam()"
                            class="btn btn-sm fa fa-plus text-white">
                            <span class="sr-only">Add</span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teamList; let i = index" class="d-flex">
                    <td class="col-3">{{team?.name}}</td>
                    <td class="col-2">{{team?.tower | towerFilter: towerList}}</td>
                    <td class="col-6">
                        <div *ngIf="team.employees">
                            <span *ngFor="let member of team.employees; let y = index">
                                {{member.employee.firstName.concat(' ', member.employee.lastName, '[', member.skill.name, ']', (y < (team.employees.length -1) ? ', ' : ''))}}
                            </span> 
                        </div>
                    </td>
                    <td class="text-center col-1">
                        <a (click)="onEditTeam(i)"
                            class="btn btn-sm fa fa-pencil text-success">
                            <span class="sr-only">Edit</span>
                        </a>
                        <a
                        *ngIf="!disableDelete"
                            [ngClass]="{'disabled': disableDelete}"
                            class="btn btn-sm fa fa-trash text-danger"
                            >
                            <span class="sr-only">Remove</span>
                        </a>
                        <a ></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
